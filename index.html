<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Todo List Web - Ira</title>

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    
    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">
    
</head>
<body>
    <!-- Hero Website -->
    <header>
        <h1>Todo List</h1>
        <p>Manage your daily tasks easily</p>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Section: Form Input Todo -->
        <section aria-label="Todo Input">
            <form>
                <input type="text" placeholder="Add a new text">
                <input type="date" placeholder="Due date">
                <button>+</button>
            </form>
        </section>

        <!-- Section: Filter control & Deleted All -->
        <section class="controls" aria-label="Controls">
            <button id="filter-btn" type="button">Filter</button>
            <button id="delete-all-btn" type="button">Delete All</button>
        </section>

        <!-- Section: Todo List -->
        <section aria-label="Todo List">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            </table>
        </section>
    </main>

    <footer>
        <span>&copy; 2025 Ira. All right reserved</span>
    </footer>
</body>
</html>
